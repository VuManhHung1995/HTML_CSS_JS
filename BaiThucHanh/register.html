<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="form_login">
            <h1>Register</h1>
            <p>Fill out this form</p>
            <form action="" method="post">
                <div>
                    <input type="text" id="firstName" placeholder="First Name">
                    <input type="text" id="lastName" placeholder="Last Name">
                    
                </div>
                <input class="input_type" type="text" id="userName" placeholder="Username">
                <input class="input_type" type="email" id="email" placeholder="E-mail Address">
                <input class="input_type" type="password" id="password" placeholder="Password">
                <p><input type="checkbox"> I agree with <b>Terms and Conditions</b> and the <b>Privacy Policy</b></p>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
